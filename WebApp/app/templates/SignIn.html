<!DOCTYPE html>
<form action="{{ url_for("signinpage") }}" method="post" name="signin">
    {{ form.csrf_token }}
    <p>Sign In Page</p>
    <p>{{ form.user_name() }}</p>
    <p>{{ form.password() }}</p>
    <p><input type="submit" value="Sign In"></p>
	<p>{{ message }}</p>
	<p>Don't have account?<a href="{{ url_for("signuppage") }}">Sign UP</a></p>
</form>
