{% extends "Base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}  
  {{ super() }}
  <div class="log">
    <div class="content1">
    <h2>Sign In</h2>
    <label>{{ message }}</label>
    <form action="{{ url_for("signinpage") }}" method="post" name="signin">
        {{ form.csrf_token }}
        <p>
            {{ form.user_name.label }}<br>
            {{ form.user_name() }}<br><br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}<br>
        </p>
        <p>{{ form.remember_me }} Remember Me</p>
        <div class="button-row">
          <p><input type="submit" class="sign-in" value="Sign In"></p>
          <input type="reset" class="reset" value="Reset">
          <div class="clear"></div>
        </div>
    </form>
    </div>
  </div>
{% endblock %}
