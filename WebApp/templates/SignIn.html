<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign In</title>
		
		<link rel="icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="static/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/style.css">

	</head>

	<body class="bg-primary">
		<div id="app">
			<section class="section section-2">
                <div class="container">
					<div class="row">
						<div class="single-page single-pageimage construction-bg cover-image " data-image-src="static/img/news/background.jpg">
							<div class="row">
								<div class="col-lg-6">
									<div class="wrapper wrapper2">
										<form id="login" class="card-body" tabindex="500" action="{{ url_for("signinpage") }}" method="post" name="signin">
                                            {{ form.csrf_token }}
											<h3>Sign In</h3>

											<div class="mail">
                                                {{ form.user_name() }}
												<label>Username or Email</label>
											</div>
											<div class="passwd">
                                                {{ form.password() }}
												<label>Password</label>
											</div>
											<div class="submit">
                                                <input type="submit" class="btn btn-primary btn-block" value="Sign In">
											</div>
											<!--<p class="mb-2"><a href="forgot.html" >Forgot Password</a></p>-->
											<p class="mb-2">{{ message }}</p>
											<p class="text-dark mb-0">Don't have account?<a href="{{ url_for("signuppage") }}" class="text-primary ml-1">Sign UP</a></p>
										</form>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="log-wrapper text-center">
										<img src="static/img/brand/logo_white.png" class="mb-2 mt-4 mt-lg-0 " alt="logo">
										<p>An opensource AIOPS PLATFORM, designed and developed by Kyle Chen.</p>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</section>
		</div>

		<script src="static/js/jquery.min.js"></script>
		<script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="static/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="static/js/scripts.js"></script>

	</body>
</html>
