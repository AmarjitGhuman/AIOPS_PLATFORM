<link rel="stylesheet" href="{{ url_for('static', filename = 'css/signup_style.css') }}">
{% extends "Base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
  {{ super() }}
  <div class="sign">
  <div class="signup_content">
  <h2>Sign Up</h2>
  <label>{{ message }}</label>
  <form action="{{ url_for("signuppage") }}" method="post" name="signup">
      {{ form.csrf_token }}
      {{ form.user_name() }}<br>
      {{ form.email() }}<br>
      {{ form.password() }}<br>
      {{ form.repassword() }}<br>
      <input type="submit" value="Sign Up" class="register">
  </div>
  </div>
  </form>
{% endblock %}
